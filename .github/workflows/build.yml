name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
    paths:
      - 'src/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release'
        required: true
        default: false
        type: boolean
      release_tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: false
        default: ''
        type: string

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------- Linux ----------
          - os: ubuntu-latest
            platform: linux

          # ---------- Windows ----------
          - os: windows-latest
            platform: win32

          # ---------- macOS Intel (x64) ----------
          - os: macos-13
            platform: darwin
            arch: x64

          # ---------- macOS Apple Silicon (arm64) ----------
          - os: macos-latest
            platform: darwin
            arch: arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Python (node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      # ---------- macOS ----------
      - name: Clear Electron cache (macOS)
        if: matrix.platform == 'darwin'
        run: |
          rm -rf ~/.electron ~/.cache/electron

      - name: Build (macOS)
        if: matrix.platform == 'darwin'
        run: |
          npm run make -- \
            --platform=darwin \
            --arch=${{ matrix.arch }}

      # ---------- Windows / Linux ----------
      - name: Build (Windows / Linux)
        if: matrix.platform != 'darwin'
        run: npm run make

      # ---------- Debug output ----------
      - name: List build output
        shell: bash
        run: |
          echo "===== out/make ====="
          find out/make -type f || true

      # ---------- Upload artifacts ----------
      - name: Upload artifacts (Windows)
        if: matrix.platform == 'win32'
        uses: actions/upload-artifact@v4
        with:
          name: electron-windows
          path: out/make/**/*
          retention-days: 30

      - name: Upload artifacts (macOS x64)
        if: matrix.platform == 'darwin' && matrix.arch == 'x64'
        uses: actions/upload-artifact@v4
        with:
          name: electron-macos-x64
          path: out/make/**/*
          retention-days: 30

      - name: Upload artifacts (macOS arm64)
        if: matrix.platform == 'darwin' && matrix.arch == 'arm64'
        uses: actions/upload-artifact@v4
        with:
          name: electron-macos-arm64
          path: out/make/**/*
          retention-days: 30

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: electron-linux
          path: out/make/**/*
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.create_release == true) ||
      startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Determine release tag
        id: tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          elif [[ -n "${{ inputs.release_tag }}" ]]; then
            echo "tag=${{ inputs.release_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=v$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          files: |
            electron-windows/**/*
            electron-macos-x64/**/*
            electron-macos-arm64/**/*
            electron-linux/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
